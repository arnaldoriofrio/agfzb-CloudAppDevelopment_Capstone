{% extends "../index.html" %}

{% block title %} Add Review {% endblock %}

{% block content %}
<div class="about-section paddingTB60 gray-bg">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1 class="wv-heading--title">
                Add your review for {{ dealer_id }}
            </h1>
            <h2 class="wv-heading--subtitle">
                Please complete the form with all the required fields
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="auth-form form ">
                <form class="needs-validation" action="add_review_request" method="POST" name="add-review" novalidate>
                    <div class="form-group form-floating">
                        <input type="text" name="review" class="form-control auth-input" id="review"
                               placeholder="Enter your review:" required>
                        <label for="review">Review Text:</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group form-floating">
                        <input type="text" name="name" class="form-control auth-input" id="name"
                               placeholder="Enter Name:" required>
                        <label for="name">Name</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group form-floating">
                        <input type="text" name="carmodel" class="form-control auth-input" id="carmodel"
                               placeholder="Enter Car Model:" required>
                        <label for="carmodel">Car Model</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="text-center form-floating">
                        <button type="submit" class=" btn btn-block send-button tx-tfm">Add Review</button>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
{% endblock %}
