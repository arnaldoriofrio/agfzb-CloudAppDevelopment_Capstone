{% extends "../index.html" %}

{% block title %} Signup {% endblock %}

{% block content %}
<div class="about-section paddingTB60 gray-bg">
     <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               You can sign up for free to CarDealers!
            </h1>
            <h2 class="wv-heading--subtitle">
               Please complete the form with all the required fields
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="auth-form form ">
               <form action="registration_request" method="POST" name="register">
                  <div class="form-group">
                     <input type="text" name="username"  class="form-control auth-input" id="username" placeholder="Enter username:">
                  </div>
                   <div class="form-group">
                     <input type="text" name="firstname"  class="form-control auth-input" id="firstname" placeholder="Enter Firstname:">
                  </div>
                   <div class="form-group">
                     <input type="text" name="lastname"  class="form-control auth-input" id="lastname" placeholder="Enter Lastname:">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password"  class="form-control auth-input" id="password" placeholder="Enter Password:">
                  </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button tx-tfm">Sign Up</button>
                  </div>
                  {% csrf_token %}
               </form>
            </div>
         </div>
      </div>
</div>
{% endblock %}

{% block footer %}
<p>Custom footer</p>
{% endblock %}
